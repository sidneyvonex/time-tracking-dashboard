<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="dashboard">
    <section class="profile">
      <div class="profile-info">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes">
        <button data-timeframe="daily" class="active">Daily</button>
        <button data-timeframe="weekly">Weekly</button>
        <button data-timeframe="monthly">Monthly</button>
      </div>
    </section>


    <section class="cards">
        
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
